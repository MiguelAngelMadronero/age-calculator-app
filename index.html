<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>


</head>
<body>

  <section class="section container">
    <div class="section__container container">
      <form  class="section__form">
        <div class="section__info">
          <label  class="section__label">Day</label>
          <input type="number" class="section__input" placeholder="DD">
        </div>
        <div class="section__info">
          <label  class="section__label">Month</label>
          <input type="number" class="section__input" placeholder="MM">
        </div>
        <div class="section__info">
          <label  class="section__label">Year</label>
          <input type="number" class="section__input" placeholder="YYYY">
        </div>

       
      </form>

      <div class="section__send">
        
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="section__submit">
          <img src="./assets/images/icon-arrow.svg" alt="icono de flecha" class="section__arrow">
        </a>
      </div>

      <section class="section__data">
        <div class="section__dates">
          <span class="section__number">32</span>
          <h2 class="section__date">years</h2>
          
        </div>
        <div class="section__dates">
          <span class="section__number">18</span>
          <h2 class="section__date">months</h2>
          
        </div>
        <div class="section__dates">
          <span class="section__number">4</span>
          <h2 class="section__date">days</h2>
          
        </div>
      </section>

     

    </div>
  </section>

</body>
</html>
